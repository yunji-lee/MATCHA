{% extends 'posts/base.html' %}

{% block body %}
<div class="container">
    <div class="col-6 offset-3" style="background-color:#EEEEEE; border:3px; padding:3px">
        <form>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-column offset-1">
                    <div>
                        <p>성별</p>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> 여성
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> 남성
                        </label>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-column offset-1">
                    <div>
                        <p>연령대</p>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> 10대
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> 20대
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off"> 30대
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off"> 40대
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off"> 50대
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off"> 60대
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                 <div class="col-lg-11 offset-10">
                    <a class="btn btn-primary" href="{% url 'posts:start_check_list'%}" role="button" style="color:white">저장</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
